[tox]
minversion = 3.8.0
envlist = py10, flake8
isolated_build = true

[gh-actions]
python =
    3.10: py10

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 HawkesPyLib